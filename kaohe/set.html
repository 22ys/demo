<script>

    $('.navbar a').mouseenter(function () {

        $(this).prev().animate({
            width:'15px',
            height:'2px',

        },200)
    })
    $('.navbar a').mouseleave(function () {

        $(this).prev().animate({
            width:'0px', height:'2px',

        },200)

    })


    $.post('./sql/set.php',function(text){
        var json;
        if(typeof text === 'string'){
            json = $.parseJSON(text);
        }else if(typeof text === 'object'){
            json = text;
        }
        $.each(json,function(index,value){
          $('#websiteName').val(value.websiteName);
          $('#websiteDomain').val(value.websiteDomain);
          $('#bufferTime').val(value.bufferTime);
          $('#maxFileUpload').val(value.maxFileUpload);
          $('#fileType').val(value.fileType);
          $('#IndexTitle').html(value.IndexTitle);
          $('#MetaKeyWord').html(value.MetaKeyWord);
          $('#MetaCharactor').html(value.MetaCharactor);
          $('#CopyrightInfo').html(value.CopyrightInfo);
        })
    })





        $('#go').click(function (e) {
            e.preventDefault()

            $.ajax({
                type:"post",
                url:"./sql/set3.php",
                data:{
                    websiteName:$('#websiteName').val(),
                    websiteDomain:$('#websiteDomain').val(),
                    bufferTime:$('#bufferTime').val(),
                    maxFileUpload:$('#maxFileUpload').val(),
                    fileType:$('#fileType').val(),
                    IndexTitle:$('#IndexTitle').val(),
                    MetaKeyWord:$('#MetaKeyWord').val(),
                    MetaCharactor:$('#MetaCharactor').val(),
                    CopyrightInfo:$('#CopyrightInfo').val()


                },
                success:function (text,statys,xhr) {
                    var t = $.parseJSON(text);
                    alert(t.message)
                },
                error:function (text,statys,xhr) {

                }
            })


        })





</script>
