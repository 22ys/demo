                </div>

            <button type="button" class="btn btn-info btn1" id="go">确认修改</button>

<script>

    $('.navbar a').mouseenter(function () {

        $(this).prev().animate({
            width:'15px',
            height:'2px',

        },200)
    })
    $('.navbar a').mouseleave(function () {

        $(this).prev().animate({
            width:'0px', height:'2px',

        },200)

    })
    var reg = /^[a-zA-Z0-9_]{0,}$/;



    $('#go').click(function (e) {
        e.preventDefault()
        if($('#password1')[0].value.match(reg)&&$('#password1').val()!=""&&$('#password1').val()==$('#password').val()){

            $.ajax({
                type:"post",
                url:"./sql/password3.php",
                data:{
                    password:$('#password').val(),

                },
                success:function (text,statys,xhr) {
                    var t = $.parseJSON(text);
                    alert(t.message)
                },
                error:function (text,statys,xhr) {

                }
            })
        }else if ($('#password1').val()!==$('#password').val()){
            alert('密码不一致')
        }else if($('#password1').val()==""||$('#password').val()==""){
            alert('密码不能为空')
        }else {
            alert('不能有中文')
        }



    })
</script>
