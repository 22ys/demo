<script>

    $('.navbar a').mouseenter(function () {

        $(this).prev().animate({
            width:'15px',
            height:'2px',

        },200)
    })
    $('.navbar a').mouseleave(function () {

        $(this).prev().animate({
            width:'0px', height:'2px',

        },200)

    })
    $('#go').click(function (e) {
        e.preventDefault()
        $.ajax({
            type:"post",
            url:"./sql/tags1.php",
            data:{
                tags:$('#tags').val(),

            },
            success:function (text,statys,xhr) {
                var t = $.parseJSON(text);
                alert(t.message)
                if(t.message==="发布成功")
                    $(".containe").load("classify.html");
            },
            error:function (text,statys,xhr) {
            }
        })


    })
    $('.mg').click(function () {
        $('#go1').css('display','none')
    })

    $.post('./sql/tags.php',function(text){
        var json;
        if(typeof text === 'string'){
            json = $.parseJSON(text);
        }else if(typeof text === 'object'){
            json = text;
        }
        var i=0;
        $.each(json,function(index,value){
            i++
            $('.gdt5').prepend('<tr><td class="text-center">'+i+'</td>+<td>'+value.id+'</td>+<td>'+value.tags+'</td><td><button type="button" class="btn btn-danger bj " style="background-color: #1E9FFF" data-toggle="modal" data-target="#myModal" id="bj">编辑</button><button type="button" class="btn btn-danger bj" data-toggle="modal" data-target="#myModal1">删除</button></td></tr>')
            $('#bj').click(function () {
                $('#go').css('display','none')
                var ID=$(this).parents("tr").children().eq(1).html()
                if(ID==$(this).parents("tr").children().eq(1).html()){
                    $('#tags').val(value.tags)
                    $('#go1').click(function (e) {
                        e.preventDefault()
                        $.ajax({
                            type:"post",
                            url:"./sql/tags3.php",
                            data:{
                                tags:$('#tags').val(),
                                ID:ID
                            },
                            success:function (text,statys,xhr) {
                                var t = $.parseJSON(text);
                                alert(t.message)
                                if(t.message==="修改成功")
                                    $(".containe").load("classify.html");
                            },
                            error:function (text,statys,xhr) {

                            }
                        })


                    })




                }
            })

        })
    })



    $('#del').click(function (e) {
        e.preventDefault()
        $.ajax({
            type:"post",
            url:"./sql/tags2.php",
            data:{
                ID:$('#yz').val(),
            },
            success:function (text,statys,xhr) {
                var t = $.parseJSON(text);
                alert(t.message)
                if(t.message==="删除成功")
                    $(".containe").load("classify.html");
            },
            error:function (text,statys,xhr) {
            }
        })



    })
</script>
