<html lang="en">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>

    </style>

<body>
<div id="app">
<p v-show="bl">{{name}}</p>
    <button type="button" v-on:click="fn" >aa</button>
</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            name:"aaaa",
            bl:false,

        },
        methods:{
            fn(){
                this.bl=!this.bl
            }
        }

    })

</script>
