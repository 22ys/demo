<body>

    <abc></abc>
    <ab></ab>
</div>

<script type="text/x-template" id="aaa">
<div>
    {{user}}
    <button @click="fn">132</button>

    </p>

        {{user}}


    </div>

</script>
<script>




new Vue({
    el:'#app',
    data:{

    },
    components:{
       abc:{
           data(){
           return{
               user:'abcd',
               arr:['a','b','c','d','e','f','g']
           }
        },
       methods:{
               fn(){
                   this.user="yyyy";
                   this.arr=[1,2,3,4,5,6,7]
               }
       },
       template:`#aaa`

       },
       ab:{
           data(){
               return{
                   user:''
               }
           },
            template:`#ccc`
        }


    }
})
