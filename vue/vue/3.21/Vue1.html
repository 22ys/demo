<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../Vue.js"></script>

</head>

<body>

<div id="app">
    <p>{{foo}}</p>


</div>

<script>
    new Vue({
        el:"#app",
        data:{
            msg:"hello Vue.js"
        },
        computed:{
            foo:{
                get(){
                    return this.msg
                },
                set(val){
                    this.msg = val;

                }
            }
        },
        created(){
            //  this.foo=1
        }
    })

</script>

</body>

</html>
