  <script  type="text/javascript" charset="utf-8" async defer>
	   	
      window.onload=function(){
        var oUl=document.getElementById("ul1"),
            oIp=document.getElementsByTagName("input"),
            oLi=document.getElementsByTagName("li");        
           for(var i=0; i<oIp.length; i++){
                (function(n){
                oIp[n].onmouseover=function(){
                 for(var  j=0; j<oIp.length; j++){
                   oIp[j].className=' ';
                   oLi[j].style.display ='none'; 
                }    
                   this.className='bs';
                   oLi[n].style.display ='block';                  
                }
                }(i))    
              
         }
